<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel=" stylesheet" href=./style.css class="css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="./main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
</head>.
<header>
</header>

<body>
    <div id="main">
        <div id="container">
            <div class="row">
                <div class="click">
                    <button class="operator" id="clear">C</button>
                </div>
                <div class="click">
                    <div id="display"></div>
                </div>
            </div>
            <div class="row">
                <div class="click">
                    <button class="operator" id="karat">^</button>
                </div>
                <div class="click">
                    <button class="operator" id="leftPara">(</button>
                </div>
                <div class="click">
                    <button class="operator" id="rightPara">)</button>
                </div>
                <div class="click">
                    <button class="operator end" id="modulo">%</button>
                </div>
            </div>
            <div class="row">
                <div class="click">
                    <button class="number">7</button>
                </div>
                <div class="click">
                    <button class="number">8</button>
                </div>
                <div class="click">
                    <button class="number">9</button>
                </div>
                <div class="click">
                    <button class="operator end">/</button>
                </div>
            </div>
            <div class="row">
                <div class="click">
                    <button class="number">4</button>
                </div>
                <div class="click">
                    <button class="number">5</button>
                </div>
                <div class="click">
                    <button class="number">6</button>
                </div>
                <div class="click">
                    <button class="operator end" id="multiply">X</button>
                </div>
            </div>
            <div class="row">
                <div class="click">
                    <button class="number">1</button>
                </div>
                <div class="click">
                    <button class="number">2</button>
                </div>
                <div class="click">
                    <button class="number">3</button>
                </div>
                <div class="click">
                    <button class=" operator end" id="divider">-</button>
                </div>
            </div>
            <div class="row">
                <div class="click">
                    <button class="number">0</button>
                </div>
                <div class="click">
                    <button class="number" id="clickdot">.</button>
                </div>
                <div class="click">
                    <button class="operator" id="equals">=</button>
                </div>
                <div class="click">
                    <button class=" operator end">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
