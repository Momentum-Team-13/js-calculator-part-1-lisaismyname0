<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel=" stylesheet" href=./style.css class="css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>.
<header>
    <h1>calculator thing</h1>
</header>

<body>
    <!-- <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div> -->
    <div id="main">
        <div id="container">
            <div class="row line1">
                <div class="click">
                    <button>C</button>
                </div>
                <div class="click">
                    <button id="unique">0123456789</button>
                </div>
            </div>
            <div class="row line2">
                <div class="click">
                    <button>7</button>
                </div>
                <div class="click">
                    <button>8</button>
                </div>
                <div class="click">
                    <button>9</button>
                </div>
                <div class="click">
                    <button>/</button>
                </div>
            </div>
            <div class="row line3">
                <div class="click">
                    <button>4</button>
                </div>
                <div class="click">
                    <button>5</button>
                </div>
                <div class="click">
                    <button>6</button>
                </div>
                <div class="click">
                    <button>*</button>
                </div>
            </div>
            <div class="row line4">
                <div class="click">
                    <button>1</button>
                </div>
                <div class="click">
                    <button>2</button>
                </div>
                <div class="click">
                    <button>3</button>
                </div>
                <div class="click">
                    <button>-</button>
                </div>
            </div>
            <div class="row line5">
                <div class="click">
                    <button>0</button>
                </div>
                <div class="click">
                    <button>.</button>
                </div>
                <div class="click">
                    <button>=</button>
                </div>
                <div class="click">
                    <button>+</button>
                </div>
            </div>
        </div>
        <!-- <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div> -->
    </div>
</body>

</html>
